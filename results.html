<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض النتائج</title>
</head>
<body>
  <h1>نتائج الطالب</h1>
  <div id="results"></div>

  <script>
    // Retrieve student data from localStorage
    const studentData = JSON.parse(localStorage.getItem('studentData'));

    if (studentData) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <p><strong>اسم الطالب:</strong> ${studentData['student_name']}</p>
        <p><strong>المدرسة:</strong> ${studentData['institute']}</p>
        <p><strong>الصف:</strong> ${studentData['class']}</p>
        <h2>الدرجات:</h2>
        <ul>
          <li> مجموع القرآن: ${studentData['quraan_total']}</li>
          <li>الفقه: ${studentData['feqh']}</li>
          <li>التفسير: ${studentData['tafseer']}</li>
          <li>التوحيد: ${studentData['tawheed']}</li>
          <li>مجموع أصول الدين: ${studentData['osol']}</li>
          <li>مجموع اللغة العربية: ${studentData['arabic']}</li>
          <li>اللغة الإنجليزية: ${studentData['english']}</li>
          <li>الدراسات الاجتماعية: ${studentData['social']}</li>
          <li>مجموع الرياضيات: ${studentData['math']}</li>
          <li>العلوم: ${studentData['science']}</li>
          <li>التربية الفنية: ${studentData['arts']}</li>
          <li>الحاسب الآلي: ${studentData['computer_total']}</li>
        </ul>
        <p><strong>النتيجة:</strong> ${studentData['result']}</p>
      `;
    } else {
      alert('لا توجد بيانات لعرضها.');
      window.location.href = 'index.html'; // Redirect back to the main page
    }
  </script>
</body>
</html>
