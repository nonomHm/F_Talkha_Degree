<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج الطلاب</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h1>نتائج الطلاب</h1>
    <form id="studentForm" class="form">
      <label for="level">المرحلة:</label>
      <select id="level" required>
        <option value="">اختر المرحلة</option>
        <option value="الاعدادي">الاعدادي</option>
        <option value="الثانوي">الثانوي</option>
      </select>
      <br>
      <label for="set_number">رقم الجلوس:</label>
      <input type="text" id="set_number" required>
      <br>
      <label for="national_number">الرقم القومي:</label>
      <input type="text" id="national_number" required>
      <br>
      <button type="submit">عرض النتائج</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
